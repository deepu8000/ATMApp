<mat-card>
    <mat-card-title>Login</mat-card-title>
<mat-card-content>
<form [formGroup]="loginForm" (ngSubmit)="submit()">
  <p>
    <mat-form-field>
      <input #userName="matInput" autofocus type="text" matInput placeholder="Username" formControlName="userName">
    </mat-form-field>
  </p>

  <p>
    <mat-form-field>
      <input #password="matInput" type="password" matInput placeholder="Password" formControlName="password">
    </mat-form-field>
  </p>

  <p *ngIf="error" class="error">
    {{ error }}
  </p>

  <div class="button">
    <button  mat-stroked-button color="accent" >Reset</button>
    <button type="submit" mat-raised-button color="primary">Login</button>
  </div>

</form>
</mat-card-content>
</mat-card>
