<mat-card>
    <mat-card-content>
        <form [formGroup]="restockForm" (ngSubmit)="submit()">
            <p>
                <mat-form-field appearance="fill">
                    <mat-label>Choose denomination</mat-label>
                    <mat-select formControlName="denomination" #denomination="matSelect">
                        <mat-option *ngFor="let denominationStack of denominationStacks" [value]="denominationStack">
                            ${{denominationStack.denomination}}
                          </mat-option>
                    </mat-select>
                  </mat-form-field>
                  
            </p>
            <p>
                <mat-form-field>
                    <input min="1" step="1" onkeypress="return event.charCode >= 48 && event.charCode <= 57"
                        #bills="matInput" autofocus type="number" matInput placeholder="No of Bills"
                        formControlName="bills">
                </mat-form-field>
            </p>
            <p *ngIf="error" class="error">
                {{ error }}
            </p>

            <div class="button">
                <button mat-stroked-button color="accent" (click)="reset()">Reset</button>
                <div style="flex: 1 1 auto ;"></div>
                <button type="submit" mat-raised-button color="primary">Restock</button>
            </div>

        </form>
    </mat-card-content>
</mat-card>
