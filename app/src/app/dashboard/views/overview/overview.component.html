<mat-tab-group [backgroundColor]="'accent'">
    <mat-tab label="Denominations">
        <table mat-table [dataSource]="denominationStacks" class="mat-elevation-z8">
            <ng-container matColumnDef="Denomination">
                <th mat-header-cell *matHeaderCellDef> Denominations </th>
                <td mat-cell *matCellDef="let record"> {{record.Denomination}} </td>
                <td mat-footer-cell *matFooterCellDef> Total </td>
            </ng-container>
            <ng-container matColumnDef="Bills">
                <th mat-header-cell *matHeaderCellDef> Bills Count</th>
                <td mat-cell *matCellDef="let record"> {{record.Bills}} </td>
                <td mat-footer-cell *matFooterCellDef> </td>
            </ng-container>
            <ng-container matColumnDef="Total">
                <th mat-header-cell *matHeaderCellDef> Total </th>
                <td mat-cell *matCellDef="let record"> ${{record.Total}} </td>
                <td mat-footer-cell *matFooterCellDef> ${{getTotal()}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="denominationCoulmns"></tr>
            <tr mat-row *matRowDef="let row; columns: denominationCoulmns;"></tr>
            <tr mat-footer-row *matFooterRowDef="denominationCoulmns; sticky: true"></tr>
        </table>
    </mat-tab>


    <mat-tab label="History">
        <table *ngIf="transactions.length > 0" mat-table [dataSource]="transactions" class="mat-elevation-z8">
            <ng-container matColumnDef="transactionType">
                <th mat-header-cell *matHeaderCellDef> Type </th>
                <td mat-cell *matCellDef="let record"> {{record.transactionType}} </td>
            </ng-container>
            <ng-container matColumnDef="amount">
                <th mat-header-cell *matHeaderCellDef> Amount</th>
                <td mat-cell *matCellDef="let record"> ${{record.amount}} </td>
            </ng-container>
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let record"> {{record.status}} </td>
            </ng-container>
            <ng-container matColumnDef="message">
                <th mat-header-cell *matHeaderCellDef> Message </th>
                <td mat-cell *matCellDef="let record"> {{record.message}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="transactionCoulmns"></tr>
            <tr mat-row *matRowDef="let row; columns: transactionCoulmns;"></tr>
        </table>
        <div style="text-align: center ;" *ngIf="transactions.length === 0">
            *No transactions to show.
        </div>
    </mat-tab>
</mat-tab-group>
